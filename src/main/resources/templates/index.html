<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>action is everything</title>
</head>
<body>
    <div data-th-fragment="header">
        <h1> imdzz的博客 </h1>
        <a href= "blog">这是一行文字</a>
    </div>
    
    <table border="1">
		<thead>
			<tr>
				<td>ID</td>
				<td>Email</td>
				<td>Name</td>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${Blog.blogs.size()} eq 0">
				<td colspan="3">没有用户信息!</td>
			</tr>
			<tr th:each="blog : ${Blog.blogs}">
				<td th:text="${blog.title}"></td>
				<td th:text="${blog.subTitle}"></td>
				<td><a th:href="@{'/blogs/' + ${blog.serialno}}" th:text="阅读"></a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
